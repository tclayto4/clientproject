<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculated Car Audio Creations | RMS Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/script.js" defer></script>
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="page-wrapper">
     

    <main>
      <h2>RMS Voltage Calculator</h2>
      <p>Estimate the target AC voltage for your amplifier when setting gains with a 40hz test tone.</p>
      <p>Formula for Voltage = âˆš(Power x Ohms)</p>

      <label for="power">Amplifier Power (watts):</label><br>
      <input type="number" id="power" min="1" step="1"><br><br>

      <label for="ohms">Speaker Impedance (ohms):</label><br>
      <input type="number" id="ohms" min="0.1" step="0.1"><br><br>

      <button id="calc-rms" class="btn">Calculate Voltage</button>
      <p id="rms-result"></p>

      <img src="images/rms.png" alt="rms calculator page photo">

      <hr>

      <h2>Subwoofer Box Volume Calculator</h2>
      <p>Calculate the internal airspace of a simple rectangular subwoofer enclosure.</p>

      <label for="box-width">Width (inches):</label><br>
      <input type="number" id="box-width" min="0.1" step="0.1"><br><br>

      <label for="box-height">Height (inches):</label><br>
      <input type="number" id="box-height" min="0.1" step="0.1"><br><br>

      <label for="box-depth">Depth (inches):</label><br>
      <input type="number" id="box-depth" min="0.1" step="0.1"><br><br>

      <button id="calc-box" class="btn">Calculate Box Volume</button>
      <p id="box-result"></p>
    </main>
 
  </div>
</body>
</html>
